<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #007bff;
            color: white;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        #prediction {
            color: #28a745;
            font-weight: bold;
        }
    </style>

    <title>Bengaluru House Price Predictor</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Welcome to House Price Predictor</h1>
                    </div>
                    <div class="card-body">
                        <form id="house-price-form" method="post" accept-charset="UTF-8">
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <label for="location">Select the Location:</label>
                                    <select class="form-control" id="location" name="location" required>
                                        {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="bhk">Enter BHK:</label>
                                    <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK"
                                        required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <label for="bath">Enter Number of Bathrooms:</label>
                                    <input type="number" class="form-control" id="bath" name="bath"
                                        placeholder="Enter Number of Bathrooms" required>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label for="total_sqft">Enter Square Feet:</label>
                                    <input type="number" class="form-control" id="total_sqft" name="total_sqft"
                                        placeholder="Enter Square Feet" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('house-price-form').onsubmit = function (event) {
            event.preventDefault();  // Don't submit the form normally
            send_data();
        }

        function send_data() {
            var fd = new FormData(document.getElementById('house-price-form'));
            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!.....";

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
                }
            };

            xhr.send(fd);
        }
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
